language: python

matrix:
  fast-finish: true
  include:
    - python: 2.7
      env: TOXENV=py27
    - python: 3.5
      env: TOXENV=py35
    - python: 3.6
      env: TOXENV=py36
    - python: 3.7-dev
      env: TOXENV=py37
  allow_failures:
    - python: 3.7-dev

install:
    - python -mpip install tox
script:
    - tox -e "$TOX_ENVIRONMENT"
after_success:
    - tox -e coveralls
